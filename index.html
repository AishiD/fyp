<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitTranslate - Literary Translation Service</title>
    <link rel="stylesheet" href="styles.css">
    <!-- PDF.js library for PDF parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="nav-buttons">
            <button class="nav-button">&#10094;</button>
            <button class="nav-button">&#10095;</button>
        </div>
        <div class="logo">LitTranslate</div>
    </header>
    
    <main>
        <div class="upload-section" id="uploadSection">
            <div class="upload-container">
                <label for="fileUpload" class="upload-box">
                    <span>Upload document</span>
                    <span class="upload-icon">&#8679;</span>
                </label>
                <input type="file" id="fileUpload" accept=".pdf,.jpg,.jpeg,.png" hidden>
                <div id="fileInfo" class="file-info"></div>
            </div>
            <button class="translate-btn" id="translateBtn" disabled>Translate</button>
        </div>
        
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Translating your document...</p>
        </div>
        
        <div class="translation-results" id="translationResults">
            <div class="translation-card">
                <h3 class="translation-language">Bengali (Original)</h3>
                <div class="translation-text" id="bengaliText"></div>
            </div>
            
            <div class="translation-card">
                <h3 class="translation-language">Hindi (Translated)</h3>
                <div class="translation-text" id="hindiText"></div>
            </div>
        </div>
        
        <button class="download-btn" id="downloadBtn">Download Translation</button>
    </main>
    
    <footer>
        <p class="footer-gibberish">dfshsdfigsduyiggui sfjsdfjs sdjisdgfsgd 3uoiruowieu</p>
        <p class="footer-text">Translate your bengali to english literature here</p>
        <button class="more-info-btn">See more information</button>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
